<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board Class</title>
    <link rel ="stylesheet" href ="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Toolbox navbar -->
    <div class="toolbox-cont">
        <!-- filter colors -->
        <div class = "toolbox-filter-colors">
            <div class="lightpink color-box"></div>
            <div class="lightblue color-box"></div>
            <div class="lightgreen color-box"></div>
            <div class="black color-box"></div>
        </div>

        <!-- Action Buttons -->
        <div class = "action-Btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>

    <!-- Ticket Structure -->
     <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
            <div class="ticket-lock"></div>
        </div> -->
     </div>


    <!-- Task Modal pop up -->

    <div class="modal-cont">
        <textarea class="text-area"></textarea>

        <div class="priority-color-cont">
            <div class="lightpink priority-color active"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
